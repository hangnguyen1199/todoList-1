<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body onload="renderListUser()">
    <div class="container index ">
        <div class="topic ">
            <h1>TodoApp</h1>
            <a class="btn btn-info btn-lg " onclick="Logout() ">
                <span class="glyphicon glyphicon-log-out "></span><svg xmlns="http://www.w3.org/2000/svg " width="16 " height="16 " fill="currentColor " class="bi bi-box-arrow-right " viewBox="0 0 16 16 ">
                    <path fill-rule="evenodd " d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5
        0 0 0-1 0v2z "/>
                    <path fill-rule="evenodd " d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z "/>
                  </svg> Log out
            </a>
        </div>
        <form action="# ">
            <input type='hidden' id="id ">
            <div class="mb-3 col-xs-6 ">
                <label for="formGroupExampleInput " class="form-label ">Tên</label>
                <input type="text " class="form-control " id="work " required="required " placeholder="Đi làm " onblur="checkWork(this); ">
                <span class="txt-test " id="error_work "></span>
            </div>
            <div class="mb-3 ">
                <label for="exampleFormControlTextarea1 " class="form-label ">Mô tả</label>
                <textarea class="form-control " id="description " rows="3 " placeholder="Báo cáo " onblur="checkDescription(this); " required></textarea>
                <span class="txt-test " id="error_description "></span>
            </div>
            <div class="mb-3 ">
                <label for="formGroupExampleInput " class="form-label ">Ngày hết hạn</label>
                <input type="date " class="form-control " id="day " placeholder="Example input placeholder " onblur="checkDay(this); " required>
                <span class="txt-test " id="error_day "></span>
            </div>
            <div class="mb-3 ">
                <label for="formGroupExampleInput " class="form-label ">Trạng thái</label>
                <select class="form-select " aria-label="Default select example " id="status " onchange="validateSelectBox(this) " required>
                    <option value="Đang làm ">Đang làm</option>
                    <option value="Phải làm ">Phải làm</option>
                    <option value="Đã hoàn thành ">Đã hoàn thành</option>
                  </select>
            </div>
            <div class="col-12 action ">
                <button id="add " type="submit " class="btn btn-primary " onclick="addData();return false; ">Thêm</button>
                <button id="save " style="display: none; " type="submit " class="btn btn-primary btn_index ">Lưu</button>
            </div>
        </form>
        <hr style="color: beige; ">
        <div id="view-user ">
            <h2 style="color: beige; ">List User</h2>
            <table class="table table-dark " width="100% " id="list-user ">
            </table>
        </div>
        <div id="paging ">

        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js "></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js " integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj " crossorigin="anonymous "></script>
    <script src="./js/pagination.js "></script>
    <script src="../js/index.js "></script>
</body>

</html>
